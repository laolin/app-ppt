<script>
;(function(){
  var ppt_file= Reveal.getQueryHash().ppt;
  setMd(ppt_file);
  document.location.hash=location_hash;
})();
            
function setMd(mdf,sep_s,sep_v){
  var dataPath='./data/';
  var firstppt=document.getElementById('ppt-slides-first').cloneNode(true);
  var lastppt=document.getElementById('ppt-slides-last').cloneNode(true);
  firstppt.id='first-page';
  lastppt.id='last-page';
  var ep=document.getElementById('slide-container');
  while (ep.hasChildNodes()) {
    ep.removeChild(ep.lastChild);
  }
  ep.appendChild(firstppt);
  sec=document.createElement('section');
  mdf=mdf||'_list';
  md=dataPath+mdf+'/'+mdf+'.md';
  sep_s=sep_s||"^\n={3,}\n\n";
  sep_v=sep_v||"^\n-{3,}\n\n";
  sec.setAttribute('data-markdown',md);
  sec.setAttribute('data-separator',sep_s);
  sec.setAttribute('data-vertical',sep_v);
  ep.appendChild(sec);
  ep.appendChild(lastppt);

  RevealMarkdown.initialize();
  Reveal.sync();
  Reveal.slide(0);
  if(document.all) {
    document.title=ep.children[1].innerText;
  } else {
    document.title=ep.children[1].textContent;
  }
  Reveal.data=Reveal.data||{};
  Reveal.data.dataPath=dataPath;
  Reveal.data.mdPath=mdf;
  
  //自动加载PPT数据目录下的Reveal.config.js并运行。
  var script = document.createElement('script');
  script.src = dataPath+mdf+"/Reveal.config.js";
  document.body.appendChild(script);
  
  //自动把PPT数据文件中首页的第一个H1,第一个H2的内容填到HTML中的首页
  //ppt数据文件中首页的要求：第一个H1代表标题,第一个H2代表副标题
  //html首页中的要求：做两个class=ppt-title的，分别放标题和副标题
  var h12=ep.children[0].getElementsByClassName('ppt-title');
  //h12.length==2
  temp=ep.children[1].getElementsByTagName('h1');
  if( temp.length ) {
    h12[0].innerHTML=temp[0].innerHTML;
  }
  temp=ep.children[1].getElementsByTagName('h2');
  if( temp.length ) {
    h12[1].innerHTML=temp[0].innerHTML;
  }
}
function autoPlay(){
  Reveal.slide(1)
  Reveal.configure({
    autoSlide: 2500
  })
  return false
}
</script>
