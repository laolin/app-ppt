<!doctype html>
<html lang="zh-cn">

  <head>
    <meta charset="utf-8">

    <title>laolin ppt web application | powered by reveal.js </title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="lib/reveal.js/css/reveal.min.css">
    <link rel="stylesheet" href="lib/reveal.js/css/theme/default.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/reveal.js/lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'lib/reveal.js/css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>

    <!--[if lt IE 9]>
    <script src="lib/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
      
      <!-- 由于不能重复ID，所以用ppt-content来做标记，后面用来动态更换md文件 -->
<section ppt-content data-markdown='data/ppt-1.md'
  data-separator="^\n={3,}\n\n"  
  data-vertical="^\n-{3,}\n\n" >
  <a href='data/ppt-1.md'>PPT</a>
</section>
        
<section id='ppt-slides-thx'>
<h3>放映结束</h3>
  
<p>感谢观看。
<p> 
<p><a href='#' class='btn' onclick="Reveal.slide(0);return false;">回到第一页</a>
<p><a href='#' class='btn' onclick="Reveal.toggleOverview(true);return false;">全部页面总览</a>

  <hr>
  &copy; <a href='http://laolin.com'>laolin</a>  2014.10
</section>
        
        
        
      </div>

    </div>

    <script src="lib/reveal.js/lib/js/head.min.js"></script>
    <script src="lib/reveal.js/js/reveal.min.js"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

        // Parallax scrolling
        // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
        // parallaxBackgroundSize: '2100px 900px',

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'lib/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'lib/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'lib/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); },
            async: true,
            callback: function(){
              var ppt_file= Reveal.getQueryHash().ppt;
              if(ppt_file) {
                document.querySelectorAll('[ppt-content]')[0].setAttribute('data-markdown',ppt_file);
              }
              console.log('dependencies markdown callback');
              RevealMarkdown.initialize();
              Reveal.slide(0);
            }
          },
          { src: 'lib/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'lib/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'lib/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });

      
    </script>

  </body>
</html>
