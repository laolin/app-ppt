<script>
;(function(){
  var ppt_file= Reveal.getQueryHash().ppt;
  setMd(ppt_file);
  document.location.hash=location_hash;
})();
            
function setMd(mdf,sep_s,sep_v){
  var mdPath='./data/';
  var lastppt=document.getElementById('ppt-slides-end-hidden');
  lastppt.setAttribute('id','ppt-slides-end');
  lastppt.setAttribute('style','');
  var ep=document.getElementById('slide-container');
  while (ep.hasChildNodes()) {
    ep.removeChild(ep.lastChild);
  }
  sec=document.createElement('section');
  mdf=mdf||'_list';
  md=mdPath+mdf+'/'+mdf+'.md';
  sep_s=sep_s||"^\n={3,}\n\n";
  sep_v=sep_v||"^\n-{3,}\n\n";
  sec.setAttribute('data-markdown',md);
  sec.setAttribute('data-separator',sep_s);
  sec.setAttribute('data-vertical',sep_v);
  ep.appendChild(sec);
  ep.appendChild(lastppt);
  
  console.log('dependencies markdown callback');
  RevealMarkdown.initialize();
  Reveal.slide(0);
  if(document.all) {
    document.title=ep.children[0].innerText;
  } else {
    document.title=ep.children[0].textContent;
  }
}
</script>
